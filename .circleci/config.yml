version: 2.1

jobs:
  build:
    docker:
      - image: 'circleci/openjdk:8-jdk'
    steps:
        - checkout
      - run:
          name: Analyze on SonarCloud
          command: gradle build sonarqube
  test:
    docker:
      - image: 'circleci/openjdk:8-jdk'
    steps:
        - checkout
      - run: gradle build
      - run: gradle test

workflows:
  main:
    jobs:
      - build:
          context: SonarCloud